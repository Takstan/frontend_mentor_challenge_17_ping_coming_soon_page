<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="./index.js
    "
    ></script>
    <title>PING COMING SOON PAGE</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <img src="./images/logo.svg" alt="Company Logo" class="main__logo" />
        <h1 class="main__title">We are launching <span>soon!</span></h1>
        <h2 class="main__subtitle">Subscribe and get notified</h2>
        <form class="main__form">
          <input
            type="email"
            placeholder="Your email address..."
            class="main__input"
          />
          <p class="main__input--error">Please provide a valid email address</p>

          <button type="submit" class="main__input--btn">Notify Me</button>
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration"
          class="main__illustration"
        />
      </main>
    </div>
  </body>
</html>
